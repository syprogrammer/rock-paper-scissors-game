<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper Scissors Game by syprogrammer</title>
  </head>
  <body>
    <header class="header">
      <div class="header-img">
        <img src="./images/banner.gif" alt="Rock Paper scissors" />
      </div>
    </header>
    <div class="container">
      <div class="box">
        <h2>You Chose:<span id="user-choice" class="yellow"></span></h2>
        <h2>Computer Chose:<span id="computer-choice" class="red"></span></h2>

        <h2><span id="result" class="green"></span></h2>
        <div class="btn-container">
          <button class="button" >
            <img src="./images//rock.svg" id="rock"/>
          </button>
          <button class="button" >
            <img src="./images//paper.svg" id="paper"/>
          </button>
          <button class="button" >
            <img src="./images//scissors.svg" id="scissors" />
          </button>
        </div>
      </div>
    </div>

    <div class="sycontainer">
        <img src="./images/syprogrammer.gif" alt="">
    </div>
    <script src="./index.js"></script>
  </body>
</html>
